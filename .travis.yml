language: python

python:
  - '2.7'
  - '3.2'
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.6'
  - pypy
  - pypy3

matrix:
  allow_failures:
    - os: osx
  include:
    - language: generic
      os: osx
      before_install:
        - brew update
        - brew install python3
        - virtualenv env3 -p python3
        - source env3/bin/activate
    - language: generic
      os: osx
      before_install:
        - virtualenv env2 -p python
        - source env2/bin/activate
    - language: python
      os: linux
      dist: trusty
      sudo: required
      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq -y net-tools iputils-ping iputils-arping
    - language: python
      os: linux
      dist: precise
      sudo: required
      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq -y net-tools iputils-ping iputils-arping

install:
  - python setup.py install

script:
  - get-mac --help
  - get-mac --version
  - get-mac --no-network-requests --debug
  - get-mac --hostname localhost --no-network-requests --debug
  - get-mac --ip 127.0.0.1 --no-network-requests --debug
  - get-mac --ip6 '::1' --no-network-requests --debug
  - python -m getmac --help
  - python -m getmac --version
  - python -m getmac --no-network-requests --debug

notifications:
  email:
    on_success: never
    on_failure: change

deploy:
  provider: pypi
  user: ghostofgoes
  password:
    secure: 
  on:
    tags: true
