    dist: trusty
  - python: 3.5    # 3.5.5  pip  9.0.1
  - python: 3.6    # 3.6.3  pip  9.0.1
  - python: 3.7    # 3.7.0  pip 10.0.1
  - python: 3.8-dev
  - python: pypy   # 2.7.13 pip  9.0.1
    dist: trusty
  - python: pypy3  # 3.5.3  pip  9.0.1
    dist: trusty
  - os: osx
    language: generic
    env: TOXENV=osx-travis
  - python: 3.6
    env: TOXENV=flake8
  - python: 3.6
    env: TOXENV=spellcheck
